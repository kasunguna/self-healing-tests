plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0'
    testImplementation 'com.epam.healenium:healenium-web:3.5.2'
    testImplementation 'com.google.inject:guice:4.2.0'
    testImplementation 'org.testng:testng:7.4.0'
}

test {
    useTestNG()
}